## Reproducible data analysis

.question[
What does it mean for a data analysis to be "reproducible"?
]

--

Near-term goals:

- Are the tables and figures reproducible from the code and data?
- Does the code actually do what you think it does?
- In addition to what was done, is it clear *why* it was done? 

Long-term goals:

- Can the code be used for other data?
- Can you extend the code to do other things?

---

## Toolkit for reproducibility

- Scriptability `\(\rightarrow\)` R
- Literate programming (code, narrative, output in one place) `\(\rightarrow\)` R Markdown
- Version control `\(\rightarrow\)` Git / GitHub

## Logical operators in R

&lt;br&gt;

operator    | definition                   || operator     | definition
------------|------------------------------||--------------|----------------
`&lt;`         | less than                    ||`x`&amp;nbsp;&amp;#124;&amp;nbsp;`y`     | `x` OR `y` 
`&lt;=`        |	less than or equal to        ||`is.na(x)`    | test if `x` is `NA`
`&gt;`         | greater than                 ||`!is.na(x)`   | test if `x` is not `NA`
`&gt;=`        |	greater than or equal to     ||`x %in% y`    | test if `x` is in `y`
`==`        |	exactly equal to             ||`!(x %in% y)` | test if `x` is not in `y`
`!=`        |	not equal to                 ||`!x`          | not `x`
`x &amp; y`     | `x` AND `y`                  ||              |

### Creating a function

- Structure of a function üöß :
```
myfunction &lt;- function(input1, input2, ..., inputN) {
DEFINE ‚Äúoutput‚Äù USING INPUTS 
return(output)
}
```
--
- Create the function to count sum, lenght and mean of vector üèÜ :


```r
my.summary &lt;- function(x){ # function takes one input
s.out &lt;- sum(x)
l.out &lt;- length(x)
m.out &lt;- s.out / l.out
out &lt;- c(s.out, l.out, m.out) # define the output
names(out) &lt;- c("sum", "length", "mean") # add labels
return(out) # end function by calling output
}
z &lt;- 1:10
my.summary(z)
```

```
##    sum length   mean 
##   55.0   10.0    5.5
```
