###  Ostatn√© charakteristiky rozdelenia NP

- **rozptyl** (*variance*), jedna z mier disperzie NP:
`$$\; \text{Var}(X) = E(X^2) - \big[E(X)\big]^2\\

- `\(p\,\)`-**kvantil** `\(Q_p\;\)` je tak√° hodnota NP, v ktorej CDF d√°va zadan√∫ pravdepodobnos≈•. V analytickej, ≈æurnalistickej praxi: *decil, percentil, kvartil*. Vyƒç√≠sli sa inverznou funkciou k CDF: `$$F(Q_p)=p \quad \rightarrow \quad Q_p=F^{-1}(p)$$`
